[pytest]
# Pytest configuration for kernel-graphrag-sentinel

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Paths
testpaths = tests
pythonpath = .

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Coverage options (when running with --cov)
[coverage:run]
source = src
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PytestCollectionWarning
